<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Divisas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-api-base="https://k5uwumi7m2.execute-api.us-east-1.amazonaws.com/dev">
  <div class="container">
    <h1>ðŸ’± Conversor de Divisas</h1>

    <section class="card" id="convert-card">
      <h2>Calculadora de ConversiÃ³n</h2>
      <form id="converter-form">
        <div class="form-layout">
          <div class="form-group">
            <label for="from-currency">De</label>
            <select id="from-currency">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="COP">COP</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amount">Cantidad</label>
            <input type="number" id="amount" placeholder="Ej: 100" step="any" min="0" required>
          </div>
          <div class="form-group">
            <label for="to-currency">A</label>
            <select id="to-currency">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="COP">COP</option>
            </select>
          </div>
        </div>
        <button id="convert-button" type="submit">Convertir</button>
      </form>
      <div id="conversion-result" class="result" role="status"></div>
      <div id="conversion-error" class="error" role="alert"></div>
    </section>

    <section class="card" id="rates-card">
      <header class="card-header">
        <h2>Tasas de Cambio</h2>
        <div class="inline-controls">
          <label for="base-currency">Base</label>
          <select id="base-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="COP">COP</option>
          </select>
          <button id="load-rates" type="button">Actualizar</button>
        </div>
      </header>
      <div id="rates-error" class="error" role="alert"></div>
      <div id="rates-meta" class="meta"></div>
      <div id="rates-result" class="scrollable"></div>
    </section>

    <section class="card" id="history-card">
      <header class="card-header">
        <h2>Historial de Conversiones</h2>
        <button id="load-history" type="button">Cargar historial</button>
      </header>
      <div id="history-error" class="error" role="alert"></div>
      <div id="history-meta" class="meta"></div>
      <div id="history-result" class="scrollable"></div>
    </section>

    <p id="global-status" class="status"></p>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
