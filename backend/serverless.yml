service: aws-currency-converter

provider:
  name: aws
  runtime: python3.12
  region: us-east-1
  environment:
    EXCHANGE_API_BASE: https://open.er-api.com/v6/latest
    EXCHANGE_API_TIMEOUT: "5"
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:PutItem
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/aws-currency-converter-history

functions:
  convertCurrency:
    handler: convert_currency/handler.convert_currency
    events:
      - http:
          path: convert
          method: post
          cors: true

  getExchangeRates:
    handler: get_exchange_rates/handler.get_exchange_rates
    events:
      - http:
          path: rates
          method: get
          cors: true

  getHistory:
    handler: get_history/handler.get_history
    events:
      - http:
          path: history
          method: get
          cors: true

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: false

resources:
  Resources:
    ConversionHistoryTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: aws-currency-converter-history
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
